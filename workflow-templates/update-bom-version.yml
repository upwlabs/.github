# This is a basic workflow to help you get started with Actions

name: Update Bom Version

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
    inputs:
      bom:
        description: 'latest version of bom'
        required: true
        default: '1.0.0'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Update build.gradle file
      run: sed -i 's/bom\:[0-9]*\.[0-9]*\.[0-9]*/bom:${{ github.event.inputs.bom }}/g' */build.gradle

    # Runs a set of commands using the runners shell
    - name: Commit changes
      uses: EndBug/add-and-commit@v4
      with:
        message: "<bom> upgrade to ${{ github.event.inputs.bom }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
