task clearRNBundle() {
    doLast {
        exec {
            workingDir "$rootDir"
            commandLine 'sh', '-c', './script/prepare_rn.sh -c'
        }
    }

}

task mergeRNBundle() {
    doLast {
        exec {
            workingDir "$rootDir"
		// TODO change -m emma/kaylee/app -a emma/kaylee/lexie/noah
            commandLine 'sh', '-c', "./script/prepare_rn.sh -m app -a noah"
        }
    }
}

afterEvaluate {
    tasks.findAll { task -> task.name=='preBuild' }.each {
        it.dependsOn(mergeRNBundle)
    }
}
